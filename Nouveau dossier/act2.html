<!DOCTYPE html>
<html>
<head>
  <title>Zone d'actualités</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .carousel-item img {
      max-height: 360px;
      width: 100%;
      margin: 0 auto;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="img-fluid" src="image1.jpg" alt="Image 1">
          <div class="carousel-caption">
            <h3>Titre de l'actualité 1</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img class="img-fluid" src="image2.jpg" alt="Image 2">
          <div class="carousel-caption">
            <h3>Titre de l'actualité 2</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img class="img-fluid" src="image3.jpg" alt="Image 3">
          <div class="carousel-caption">
            <h3>Titre de l'actualité 3</h3>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Précédent</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Suivant</span>
      </a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
